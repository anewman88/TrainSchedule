<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Train Schedule</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link to firebase library -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script type="text/javascript"> </script>
    <script src="assets/javascript/app.js"></script>
    
    <div class="container text-center" id="DisplayHeader">
        <div>
            <h3 class="display-4">Train Schedule</h3>
            <p class="lead">MyTown Metro Line</p>              
            <h3 id = "curTime"></h3>
        </div>
    </div>
    <div class="container" id="TrainSchedule">
        <table class="table table-bordered" id="train-table">
            <thead>
                <div>
                    <h4>Current Train Schedule</h4>
                </div>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Train Destination</th>
                <th scope="col">Freq (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th> 
                </tr>
            </thead>
            <tbody id="train-schedule">
                <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Admin Input Form -->
    <div class="container" id="AdminScreen">
        <div>
            <h4>Admin Console</h4>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="train-input">Train Name:</label>
                <input class="form-control" id="train-input" type="text">
            </div>
            <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group">
                <label for="start-input">First Train Time: (military time hh:mm)</label>
                <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group">
                <label for="freq-input">Frequency (min):</label>
                <input class="form-control" id="freq-input" type="number">
            </div>
            <button class="btn btn-success" id="add-train" type="submit">Submit</button>
        </form>
    </div>  
    
</body>


</html>
